    <main> 
        <h2>Customer Feedback Form: We Value Your Input!</h2>
        <form >
            <label for="Name"> Name:
                <input id="Name" type="text" placeholder="Your Name">
            </label>
            <label for="Email">  Email:
                <input id="Email" type="Email" placeholder="Your Email" >
            </label>
            <label for="Phone"> Phone:
                <input id="Phone" type="text" placeholder="Your Phone" >
            </label>
            <label for="Feedback" tyle="font-weight: bold;" > Your Feedback: <br>
                <textarea name="" id="Feedback" cols="30" rows="10"  ></textarea>
            </label>
              
            <label for="my-dropdown" style="font-weight: bold;" >Give your valuable Rating's:</label>

            <select name="Dropdown" id="My-dropdown">
                <option value="Excellent">Excellent</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Not Bad">Not Bad</option>
                <option value="Bad">Bad</option>
                <option value="Very Bad">Very Bad</option>
                <option value="Disaster">Disaster</option>
            </select> <br>
            <button id="Reset" >Reset</button>
            <button>Submit</button>
        </form>
    </main>
    <footer>
    </footer>
